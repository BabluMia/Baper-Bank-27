<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-6xl text-center mt-16 ">Welcome To <span class="text-amber-300 font-semibold">Acount Site</span>!!
    </h1>

    <main class="w-3/4 mx-auto text-center mt-10">
        <!-- balence and transction -->
        <section>

            <div class="grid grid-cols-3 gap-4 mt-3 text-white">
                <div class="bg-teal-700 p-8 rounded">
                    <h2 class="text-2xl">Diposit</h2>
                    <h4 class="text-5xl font-semibold" >$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-amber-500 p-8 rounded">
                    <h2 class="text-2xl">Withdrow</h2>
                    <h4 class="text-5xl font-semibold">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-emerald-500 p-8 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-5xl font-semibold">$<span id="balance-total">1500</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-6 py-8">
                <div class="bg-sky-700 py-8 rounded">
                    <h2 class="text-3xl font-semibold mb-4 text-white">Please Deposit!</h2>
                    <div>
                        <input type="text" placeholder="Deposit Money" id="deposit-input"
                            class="border-2 border-gray-400 rounded p-1.5 w-2/4 mb-4"> <br>
                        <button id="deposit-button" class="px-6 py-2 bg-green-400 rounded mt-5 text-white">Deposit Money</button>
                    </div>
                </div>
                <div class="bg-rose-700 py-8 rounded">
                    <h2 class="text-3xl font-semibold mb-4 text-white">Withdrow Money!</h2>
                    <div>
                        <input type="text" placeholder="Withdraw Money" id="withdrow-input"
                            class="border-2 border-gray-400 rounded p-1.5 w-2/4 mb-4"> <br>
                        <button id="withdrow-button" class="px-6 py-2 bg-green-400 rounded mt-5 text-white">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/function.js"></script>
    <!-- <script src="js/custom.js"></script> -->
    <!-- <script src="js/banking.js"></script> -->
</body>

</html>
